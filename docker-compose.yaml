version: "3.9"

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 10

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-crm-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  # ── API: deploy 3 replicas ──────────────────────────────────────────────────
  # Note: no container_name here — Docker names them automatically when scaling
  # No ports exposed directly — all traffic goes through Nginx
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: crm-events
    restart: on-failure
    deploy:
      replicas: 3      # 3 API instances behind the load balancer

  # ── Nginx Load Balancer ─────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - api
    ports:
      - "8081:80"        # All external traffic enters here
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: on-failure

  # ── Worker: also scale to 2 for parallel processing ─────────────────────────
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: crm-events
    restart: on-failure
    deploy:
      replicas: 2      # 2 workers share the Kafka partitions via consumer group