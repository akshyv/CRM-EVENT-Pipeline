# nginx.conf — Load balancer config

events {
    # Max simultaneous connections per worker process
    # 1024 is fine for a demo; production might be 10000+
    worker_connections 1024;
}

http {

    # ── Upstream block: defines the pool of API servers ──────────────────────
    # Nginx will distribute requests across these in round-robin by default
    # "api" is the Docker service name — Nginx resolves it to all container IPs
    upstream crm_api_cluster {
        server api:8000;
        
        # When you scale to 3 instances (later step), Nginx auto-discovers them
        # via Docker's internal DNS. You don't need to list each IP manually.
        
        # keepalive: reuse connections to upstream instead of opening new TCP
        # connections every request — significant performance gain under load
        keepalive 32;
    }

    # ── Rate limiting zone ────────────────────────────────────────────────────
    # 10mb shared memory zone named "api_limit", keyed by client IP
    # 10mb can track ~160,000 unique IPs
    # 20r/s = 20 requests per second per IP allowed through Nginx
    # (We have stricter limits in the app itself — this is the outer defense)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;

    # ── Logging ───────────────────────────────────────────────────────────────
    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent '
                    'upstream: $upstream_addr '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    server {
        listen 80;

        # ── /track endpoint — rate limited ───────────────────────────────────
        location /track {
            # Apply rate limit — burst of 50 means up to 50 extra requests
            # are queued rather than immediately rejected
            # nodelay: serve burst requests immediately, don't delay them
            limit_req zone=api_limit burst=50 nodelay;
            limit_req_status 429;

            proxy_pass http://crm_api_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Connection reuse
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ── All other endpoints — no rate limit ───────────────────────────────
        location / {
            proxy_pass http://crm_api_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}